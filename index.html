<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIPLAST S.A.C. | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
        }

        .landing-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fondo de Productos (Collage) */
        .product-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            opacity: 0.4;
            z-index: 0;
        }

        .product-bg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(30%) brightness(0.8);
            transition: all 0.5s ease;
        }

        .product-bg img:hover {
            filter: grayscale(0%) brightness(1.2);
            transform: scale(1.05);
            z-index: 1;
        }

        .hero-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-out;
            padding: 4rem;
            position: relative;
            z-index: 10;
        }

        .hero-logo {
            max-width: 280px;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .product-bg {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }

            .hero-layout {
                padding: 2rem;
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <div class="landing-wrapper">
        <div class="product-bg">
            <img src="img/portada/1.png" alt="Producto">
            <img src="img/portada/2.png" alt="Producto">
            <img src="img/portada/3.png" alt="Producto">
            <img src="img/portada/4.png" alt="Producto">
            <img src="img/portada/5.png" alt="Producto">
            <img src="img/portada/6.png" alt="Producto">
            <img src="img/portada/7.png" alt="Producto">
            <img src="img/portada/8.png" alt="Producto">
            <img src="img/portada/9.png" alt="Producto">
            <img src="img/portada/10.png" alt="Producto">
        </div>

        <div class="glass-panel hero-layout">
            <img src="img/logos/logo.png" alt="REDIPLAST S.A.C." class="hero-logo">

            <div class="cta-buttons">
                <a href="catalogos.html" class="btn-premium btn-premium-primary">
                   Explora Nuestro Catálogo (PC)
                </a>
                <a href="catalogos_movil.html" class="btn-premium btn-premium-primary"
                    style="background: linear-gradient(135deg, #FF512F 0%, #DD2476 100%); border-color: transparent;">
                    <i class="fa-solid fa-mobile-screen"></i> Explora Catálogo (Celular)
                </a>
                <a href="liquidacion.html" class="btn-premium btn-premium-secondary">
                    Productos en Liquidación
                </a>
            </div>
        </div>
    </div>

</body>

</html>
