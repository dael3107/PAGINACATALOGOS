    <style>
        body {
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 2rem 2rem 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.2);
        }

        .product-card::before {
            content: "OFERTA";
            position: absolute;
            top: 20px;
            right: -35px;
            background: var(--primary);
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 0 10px var(--primary-glow);
            z-index: 2;
        }

        .card-img-container {
            width: 100%;
            height: 280px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 15px;
        }

        .card-img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .card-img-container img {
            transform: scale(1.08);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
    </style>
